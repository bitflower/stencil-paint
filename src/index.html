<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>StencilPaint</title>

  <link rel='manifest' href='manifest.json'>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="StencilPaint">
  <link rel="icon" sizes="512x512" href="images/icon.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="StencilPaint">
  <link rel="apple-touch-icon" href="images/icon.png">

  <!-- Tile icon for Windows (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/icon.png">
  <meta name="msapplication-TileColor" content="#212121">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#212121">  
  
  <script src="build/app.js"></script>
</head>

<body style="margin: 0px; font-family: sans-serif; overflow: hidden; position: fixed;">

  <paint-container></paint-container>

  <script>
    window.addEventListener('load', () => {
      const canvas = document.querySelector('canvas');
      document.body.addEventListener("touchstart", (e) => {
        if (e.target == canvas) {
          e.preventDefault();
        }
      }, {
        passive: true
      });
      document.body.addEventListener("touchend", (e) => {
        if (e.target == canvas) {
          e.preventDefault();
        }
      }, {
        passive: true
      });
      document.body.addEventListener("touchmove", (e) => {
        if (e.target == canvas) {
          e.preventDefault();
        }
      }, {
        passive: true
      });
    });
  </script>
</body>

</html>
